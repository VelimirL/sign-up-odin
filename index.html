<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Odin: Grid of grids</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="main__container">
      <div class="image__container">
        <img src="/images/marcel-strauss-zsQccUrnV8s-unsplash.jpg" alt="Windows of building" class="image__container__img">
        <div class="image__container__logo">
    <img src="/images/odin-lined.png" alt="Odin Logo" class="image__container__logo--image">
          <div class="image__container__logo--text">ODIN</div>
        </div>
      </div>
      <div class="form">
        <div class="form__description">This is not a real online service! You know you need something like this in your life to help you realize your <b>largest of grids.</b><br>Sign up <i>now</i> to get started.<br><br> You <i>know</i> you want to.
        </div>
        <div class="form__inputs">
          <div class="form__inputs--title">Let's do this!</div>
          <div class="form__inputs--data">
            <form action="" method="post" class="form__flex">
             <div class="flex-form">
               <label for="firstname">FIRST NAME</label>
                <input type="text" name="firstname" id="firstname">
             </div>
             <div class="flex-form">
              <label for="lastname">LAST NAME</label>
            <input type="text" name="lastname" id="lastname">
          </div>
             <div class="flex-form">
              <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
          </div>
             <div class="flex-form">
              <label for="phonenumber">PHONE NUMBER</label>
            <input type="tel" name="phonenumber" id="phonenumber">
          </div>
             <div class="flex-form">
              <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
            <div class="error__block">*Passwords do not match</div>
            <div class="warning__block">â‰ </div>
          </div>
             <div class="flex-form">
              <label for="password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm_password" id="confirm_password">
          </div>
          
          </div>
        </div>
        <div class="submit"><input type="submit" value="Create account"></div>
        <div class="submit--description">Already have an account? <a href="#">Log in.</a></div>
      </form>
      </div>
    </div>

  </body>
 </html>
